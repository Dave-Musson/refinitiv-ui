name: Test BrowserStack

on:
  workflow_dispatch:
    inputs:
      browsers:
        description: 'Browser for run test'
        required: true
        type: choice
        options:
        - chrome
        - firefox
        - safari
        - edge
        - chrome_previous
        - firefox_previous
        - safari_previous
        - edge_previous
      packages:
        description: 'Test packages'
        required: true
        type: choice
        options:
        - all
        - affected
        default: all
      parallel:
        description: 'Test parallel package'
        required: true
        type: choice
        options:
        - 1
        - 2
        - 3
        default: 3

env:
  BROWSERSTACK_USERNAME: ${{ secrets.BROWSERSTACK_USERNAME }}
  BROWSERSTACK_ACCESS_KEY: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
  BROWSERSTACK_BUILD: "Test Coverage ${{ github.run_number }}"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Setup resources and environment
        uses: ./.github/actions/setup
        id: setup

      - name: Install Dependencies
        if: steps.setup.outputs.cache-dependencies-hit != 'true'
        run: npm ci --ignore-scripts --audit=false --fund=false

      - name: Reset NX # temporary
        run: npm run reset

      - name: Build
        if: steps.setup.outputs.cache-build-hit != 'true'
        run: npm run build

  test:
    needs: build
    name: Test BrowserStack
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Test
        uses: ./.github/actions/browserstack
        with:
          browsers: ${{ github.event.inputs.browsers }}
          mode: ${{ github.event.inputs.packages }}
          parallel: ${{ github.event.inputs.packages }}
          username: ${{ env.BROWSERSTACK_USERNAME }}
          access-key: ${{ env.BROWSERSTACK_ACCESS_KEY }}

